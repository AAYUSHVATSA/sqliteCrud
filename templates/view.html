<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <title>Document</title>
  </head>
  <body class="bg-secondary text-white">
    <h3>Employee List</h3>
    <table class="table table-borderless table-dark table-striped table table-hover">
      <thead>
        <td>Id</td>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
        <td>Action</td>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          <td>{{row[0]}}</td>
          <td>{{row[1]}}</td>
          <td>{{row[2]}}</td>
          <td>{{row[3]}}</td>
          <td>
            <a href="/delete/{{row[0]}}"> <button class="btn btn-primary"> Delete</button></a>
            <a href="/edit/{{row[0]}}"> <button class="btn btn-primary"> Edit</button></a>
          </td>
        </tr>
        {% endfor%}
      </tbody>
    </table>
    <br />
    <a href="/"><button class="btn btn-primary">Go to Home page</button></a>
  </body>
</html>
